<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5">
    <div class="container d-flex flex-column gap-2">
      <div class="row gap-2">
        <div class="col-8 bg-danger text-white border border-2 border-dark">
          Row-1 Col-1
        </div>
        <div class="col-3 bg-danger text-white border border-2 border-dark">
          Row-1 Col-2
        </div>
        <div class="col bg-danger text-white border border-2 border-dark">
          Row-1 Col-3
        </div>
      </div>
      <div class="row">
        <div class="col-11 bg-success text-white border border-2 border-dark">
          Row-2 Col-1
        </div>
        <div class="col bg-success text-white border border-2 border-dark">
          Row-2 Col-2
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row" style="height: 300px">
        <div
          class="col-4 col-sm-6 col-lg-1 bg-primary rounded p-3 text-white text-center border border-dark order-3"
        >
          Col-1
        </div>
        <div
          class="col-3 bg-primary rounded p-3 text-white text-center border border-dark"
        >
          Col-2
        </div>
        <div
          class="col-lg-4 bg-primary rounded p-3 text-white text-center border border-dark"
        >
          Col-3
        </div>
        <div
          class="col col-md-2 bg-primary rounded p-3 text-white text-center border border-dark"
        >
          Col-4
        </div>
      </div>
    </div>
  </body>
</html>
