<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <title>Document</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="card">
      <!-- <div class="bg"></div> -->
      <div class="hp">HP39</div>
      <img src="pikachu-transparent-32576.png" alt="" />
      <div class="info">
        <h2>Pickachu</h2>
        <a class="fire" href="">fire</a>
        <div class="numbers">
          <div class="number">
            <b>52</b>
            <br />
            <p>Attack</p>
          </div>
          <div class="number">
            <b>43</b>
            <br />
            <p>Defense</p>
          </div>
          <div class="number">
            <b>65</b>
            <br />
            <p>Speed</p>
          </div>
        </div>
      </div>
    </div>

    <div class="box">Hellllo</div>
    <div class="box2"></div>

    <div class="other"></div>

    <script>
      let card = document.getElementsByClassName('card')[0];
      card.addEventListener('mouseover', () => {
        document.body.style.backgroundColor = '#24252e';
        document.body.setAttribute(

          //   'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXVnd3U5a3czYWcwdWRmYzlrOGNzamtjamlhZGJ0OHJzY2I0ajIydyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/dXJlpMJoLfaxG4Baav/giphy.webp'
          'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHBwMm4yeTVweGMybmphOHhvcXlhODM1cWk4aWZvcTY1b3UwbDA4MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/6E3CWgsz0a1KeLuFKY/giphy.webp'
        );
      });
      card.addEventListener('mouseleave', () => {
        document.body.style.backgroundColor = '#ffffff';
        document.body.removeAttribute('background');
      });
    </script>
  </body>
</html>
