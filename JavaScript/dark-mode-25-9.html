<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box" data-bs-theme="light">Some box</div>
    <button>Dark mode</button>
    <script>
      const box = document.querySelector('.box');
      const darkModeBtn = document.querySelector('button');

      console.log(box.getAttribute('class'));
      console.log(box.getAttribute('data-bs-theme'));

      darkModeBtn.addEventListener('click', (e) => {
        appliedTheme = box.getAttribute('data-bs-theme');
        if (appliedTheme == 'light') {
          document.body.style.backgroundColor = '#24252e';
          document.body.style.color = 'white';
          box.setAttribute('data-bs-theme', 'dark');
        } else {
          document.body.style.backgroundColor = '#ffffff';
          document.body.style.color = 'black';
          box.setAttribute('data-bs-theme', 'light');
        }
      });
    </script>
  </body>
</html>
