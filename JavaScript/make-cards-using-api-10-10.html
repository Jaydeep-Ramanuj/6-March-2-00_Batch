    <script>
      let userData;

      function getData() {
        fetch('https://randomuser.me/api/')
          .then((response) => response.json())
          .then((data) => {
            userData = data.results[0];
            console.log(userData);

            appendCard(makeCard());
          });
        // return userData;
      }

      function makeCard() {
        let newCard = document.createElement('div');
        let cardCSS =
          'max-w-[300px] bg-red-300 mx-4 sm:max-w-sm md:max-w-sm lg:max-w-sm xl:max-w-sm sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto mt-16 bg-white shadow-xl rounded-lg text-gray-900'.split(
            ' '
          );

        newCard.classList.add(cardCSS);
        newCard.innerHTML = `<div class="rounded-t-lg h-32 overflow-hidden">
        <img
          class="object-cover object-top w-full"
          src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
          alt="Mountain"
        />
      </div>
      <div
        class="mx-auto w-32 h-32 relative -mt-16 border-4 border-white rounded-full overflow-hidden"
      >
        <img
          class="object-cover object-center h-32"
          src="${userData.picture.large}"
          alt="Woman looking front"
        />
      </div>
      <div class="text-center mt-2">
        <h2 class="font-semibold">${
          userData.name.title + userData.name.first + userData.name.last
        }</h2>
        <p class="text-gray-500">Freelance Web Designer</p>
      </div>
      <h3 class="text-center text-gray-500">${userData.email}</h3>
      <h4 class="text-center text-gray-500">${
        userData.location.city +
        ', ' +
        userData.location.state +
        ', ' +
        userData.location.country
      }</h4>

      <div class="p-4 border-t mx-8 mt-2">
        <button
          class="w-1/2 block mx-auto rounded-full bg-gray-900 hover:shadow-lg font-semibold text-white px-6 py-2"
        >
          Follow
        </button>
      </div>`;
        console.log(newCard);

        return newCard;
      }

      function appendCard(card) {
        document.body.append(card);
      }

      console.log(getData());
    </script>
