<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .add-new-row {
        margin: 30px;
        border: 1px solid black;
      }

      #details-form {
        position: fixed;
        z-index: 10;
      }

      #details-form.form-hidden {
        display: none;
      }

      #details-form.form-show {
        display: block;
      }
    </style>
  </head>
  <body>
    <button class="add-new-row">Add new row</button>

    <div
      class="bg-gray-100 flex items-center justify-center shadow-2xl form-hidden"
      id="details-form"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <div class="flex justify-center mb-6">
          <span class="inline-block bg-gray-200 rounded-full p-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
              />
            </svg>
          </span>
        </div>
        <h2 class="text-2xl font-semibold text-center mb-4">
          Create a new account
        </h2>
        <p class="text-gray-600 text-center mb-6">
          Enter your details to register.
        </p>
        <form>
          <div class="mb-4">
            <label
              for="fullName"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Full Name *</label
            >
            <input
              type="text"
              id="fullName"
              class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
              required
              placeholder="James Brown"
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Email Address *</label
            >
            <input
              type="email"
              id="email"
              class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
              required
              placeholder="hello@alignui.com"
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Password *</label
            >
            <input
              type="password"
              id="password"
              class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
              required
              placeholder="••••••••"
            />
            <p class="text-gray-600 text-xs mt-1">
              Must contain 1 uppercase letter, 1 number, min. 8 characters.
            </p>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Register
          </button>
          <p class="text-gray-600 text-xs text-center mt-4">
            By clicking Register, you agree to accept Apex Financial's
            <a href="#" class="text-blue-500 hover:underline"
              >Terms and Conditions</a
            >.
          </p>
        </form>
      </div>
    </div>

    <div class="flex flex-col">
      <div class="overflow-x-auto pb-4">
        <div class="min-w-full inline-block align-middle">
          <div class="overflow-hidden border rounded-lg border-gray-300">
            <table
              class="table-auto min-w-full rounded-xl"
              id="company-details"
            >
              <thead>
                <tr class="bg-gray-50">
                  <th class="">
                    <div class="flex items-center py-5 px-5">
                      <input
                        type="checkbox"
                        value=""
                        class="w-5 h-5 appearance-none border border-gray-300 rounded-md mr-2 hover:border-indigo-500 hover:bg-indigo-100 checked:bg-no-repeat checked:bg-center checked:border-indigo-500 checked:bg-indigo-100"
                      />
                    </div>
                  </th>
                  <th
                    scope="col"
                    class="p-5 text-left whitespace-nowrap text-sm leading-6 font-semibold text-gray-900 capitalize"
                  >
                    Company
                  </th>
                  <th
                    scope="col"
                    class="p-5 text-left whitespace-nowrap text-sm leading-6 font-semibold text-gray-900 capitalize"
                  >
                    User ID
                  </th>
                  <th
                    scope="col"
                    class="p-5 text-left whitespace-nowrap text-sm leading-6 font-semibold text-gray-900 capitalize min-w-[150px]"
                  >
                    Full Name &amp; Email
                  </th>
                  <th
                    scope="col"
                    class="p-5 text-left whitespace-nowrap text-sm leading-6 font-semibold text-gray-900 capitalize"
                  >
                    Type
                  </th>
                  <th
                    scope="col"
                    class="p-5 text-left whitespace-nowrap text-sm leading-6 font-semibold text-gray-900 capitalize"
                  >
                    Industry Type
                  </th>
                  <th
                    scope="col"
                    class="p-5 text-left whitespace-nowrap text-sm leading-6 font-semibold text-gray-900 capitalize"
                  >
                    Join Date
                  </th>
                  <th
                    scope="col"
                    class="p-5 text-left whitespace-nowrap text-sm leading-6 font-semibold text-gray-900 capitalize"
                  >
                    Budget
                  </th>
                  <th
                    scope="col"
                    class="p-5 text-left whitespace-nowrap text-sm leading-6 font-semibold text-gray-900 capitalize"
                  >
                    Country
                  </th>
                  <th
                    scope="col"
                    class="p-5 text-left whitespace-nowrap text-sm leading-6 font-semibold text-gray-900 capitalize"
                  >
                    Status
                  </th>
                  <th
                    scope="col"
                    class="p-5 text-left whitespace-nowrap text-sm leading-6 font-semibold text-gray-900 capitalize"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-300"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      rowHTML = `<tr class="bg-white transition-all duration-500 hover:bg-gray-50">

                                  </div>
                              </td>
                              <td class="p-5 whitespace-nowrap text-sm leading-6 font-medium text-gray-900 "> Louis Vuitton</td>

                              <td class=" px-5 py-3">

                                          <circle cx="2.5" cy="3" r="2.5" fill="#059669"></circle>

                                          <path class="stroke-black group-hover:stroke-white" d="M10.0161 14.9897V15.0397M10.0161 9.97598V10.026M10.0161 4.96231V5.01231" stroke="black" stroke-width="2.5" stroke-linecap="round"></path>

                              </td>
                          </tr>`;

      const detailsForm = document.querySelector('#details-form');
      const btn = document.querySelector('.add-new-row');

      function makeRow(
        companyName,
        userId,
        name,
        imageURL,
        email,
        type,
        industryType,
        joinDate,
        budget,
        country,
        status
      ) {
        const newRow = document.createElement('tr');
        newRow.classList.add(
          'bg-white',
          'transition-all',
          'duration-500',
          'hover:bg-gray-50'
        );

        newRow.innerHTML = `<td class="">
                                  <div class="flex items-center py-5 px-5 ">
                                      <input type="checkbox" value="" class="w-5 h-5 appearance-none border border-gray-300  rounded-md mr-2 hover:border-indigo-500 hover:bg-indigo-100 checked:bg-no-repeat checked:bg-center checked:border-indigo-500 checked:bg-indigo-100">
                                  </div>
                              </td>
                              <td class="p-5 whitespace-nowrap text-sm leading-6 font-medium text-gray-900 "> ${companyName}</td>
                              <td class="p-5 whitespace-nowrap text-sm leading-6 font-medium text-gray-900"> ${userId}</td>
                              <td class=" px-5 py-3">
                                  <div class=" flex items-center gap-3">
                                      <img src="${imageURL}" alt="Floyd image" class="w-12 h-12 rounded-full object-cover ">
                                      <div class="data">
                                          <p class="font-normal text-sm text-gray-900">Floyd Miles</p>
                                          <p class="font-normal text-xs leading-5 text-gray-400"> ${email} </p>
                                      </div>
                                  </div>
                              </td>
                              <td class="p-5 whitespace-nowrap text-sm leading-6 font-medium text-gray-900"> ${type}</td>
                              <td class="p-5 whitespace-nowrap text-sm leading-6 font-medium text-gray-900"> ${industryType}</td>
                              <td class="p-5 whitespace-nowrap text-sm leading-6 font-medium text-gray-900"> ${joinDate}</td>
                              <td class="p-5 whitespace-nowrap text-sm leading-6 font-medium text-gray-900"> ${budget}</td>
                              <td class="p-5 whitespace-nowrap text-sm leading-6 font-medium text-gray-900">${country} </td>
                              <td class="p-5 whitespace-nowrap text-sm leading-6 font-medium text-gray-900">
                                  <div class="py-1.5 px-2.5 bg-emerald-50 rounded-full flex justify-center w-20 items-center gap-1">
                                      <svg width="5" height="6" viewBox="0 0 5 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <circle cx="2.5" cy="3" r="2.5" fill="#059669"></circle>
                                      </svg>
                                      <span class="font-medium text-xs text-emerald-600 ">${status}</span>
                                  </div>
                              </td>
                              <td class="flex p-5 items-center gap-0.5">
                                  <button class="p-2  rounded-full bg-white group transition-all duration-500 hover:bg-indigo-600 flex item-center">
                                    <i class="bi bi-pencil-square cursor-pointer"></i>
                                  </button>
                                  <button class="p-2 rounded-full bg-white group transition-all duration-500 hover:bg-red-600 flex item-center">
                                    <i class="bi bi-trash-fill"></i>
                                  </button>
                                  <button class="p-2 rounded-full bg-white group transition-all duration-500 hover:bg-black flex item-center">
                                      <i class="bi bi-three-dots-vertical"></i>
                                  </button>
                              </td>`;

        return newRow;
      }

      btn.addEventListener('click', () => {
        // const newRow = makeRow(
        //   'Louis Vuitton',
        //   '20010510',
        //   'Floyd Miles',

        //   'floydmiles@pagedone.io',
        //   'Customer',
        //   'Accessories',
        //   'Jun 24 2023',
        //   '$18,500',
        //   'United States',
        //   'Active'
        // );
        // document.querySelector('#company-details').append(newRow);

        detailsForm.classList.remove('form-hidden');
        detailsForm.classList.add('form-show');

        vw = window.innerWidth;
        vh = window.innerHeight;

        detailsFormWidth = detailsForm.clientWidth;
        detailsFormHeight = detailsForm.clientHeight;

        console.log('vw: ', vw);
        console.log('vh: ', vh);
        console.log('detailsFormWidth: ', detailsFormWidth);
        console.log('detailsFormHeight: ', detailsFormHeight);

        detailsForm.style.left = vw / 2 - detailsFormWidth / 2 + 'px';
        detailsForm.style.top = vh / 2 - detailsFormHeight / 2 + 'px';
      });
    </script>
  </body>
</html>
