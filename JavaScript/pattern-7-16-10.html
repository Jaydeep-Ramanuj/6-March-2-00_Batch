<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // *****
      // *   *
      // *   *
      // *   *
      // *****

      let str = '';
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          if (i > 0 && i < 4 && j > 0 && j < 4) {
            str = str + ' ';
          } else {
            str = str + '*';
          }
        }
        str = str + '\n';
      }

      console.log(str);
    </script>
  </body>
</html>
