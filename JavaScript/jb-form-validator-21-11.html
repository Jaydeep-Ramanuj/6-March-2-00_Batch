<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5">
    <form class="example w-50 mx-auto" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="name@example.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          title="password"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input
          name="repassword"
          type="password"
          class="form-control"
          data-v-equal="#password"
          required
        />
      </div>
      <div class="form-group">
        <label>URL</label>
        <input
          type="url"
          class="form-control"
          placeholder="http://www"
          required
        />
      </div>
      <div class="form-group">
        <label>Using Regex</label>
        <input
          type="text"
          class="form-control"
          pattern="[0-9]+"
          title="Only number."
          required
        />
      </div>
      <div class="form-group">
        <label>Custom Min/Max Values</label>
        <input
          type="text"
          class="form-control"
          data-v-min="10"
          data-v-max="100"
        />
      </div>
      <div class="form-group">
        <label>Custom Min/Max Length</label>
        <input
          type="text"
          class="form-control"
          data-v-min-length="5"
          data-v-max-length="10"
        />
      </div>
      <div class="form-group">
        <label>Multiple Select</label>
        <select
          class="form-select"
          multiple
          data-v-min-select="2"
          data-v-max-select="3"
        >
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
      </div>
      <div class="form-group">
        <label>Textarea</label>
        <textarea
          class="form-control"
          minlength="10"
          maxlength="165"
        ></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1">
            checkbox 1
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck2"
          />
          <label class="form-check-label" for="defaultCheck2">
            checkbox 2
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck3"
          />
          <label class="form-check-label" for="defaultCheck3">
            checkbox 3
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>File Input</label>
        <input
          type="file"
          class="form-control"
          data-v-min-size="400"
          data-v-max-size="450"
        />
      </div>
      <div class="form-group">
        <label>Date Input</label>
        <input type="date" class="form-control" min="2020-10-20" />
      </div>
      <div class="form-group">
        <label>Custom message</label>
        <input
          type="text"
          class="form-control"
          minlength="10"
          data-v-message="Please enter minimum 10 characters"
          required
        />
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit" />
      </div>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="Plugins/bootstrap-5-jbvalidator/dist/jbvalidator.min.js"></script>
    <script>
      let validator = $('form.example').jbvalidator({
        language: 'dist/lang/en.json',
      });
    </script>
  </body>
</html>
