<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>This is p tag</p>
    <div class="some">This is first some class</div>
    <div class="some">This is second some class</div>
    <div id="thing">This is thing id</div>

    <script>
      thingEle = document.getElementById('thing');
      console.log(thingEle);

      someClassEle = document.getElementsByClassName('some')[0];
      console.log(someClassEle);

      someClassEleList = document.getElementsByClassName('some');
      console.log(someClassEleList[0]);
      console.log(someClassEleList[1]);

      divTagEle = document.getElementsByTagName('div')[0];
      console.log(divTagEle);

      divTagEleList = document.getElementsByTagName('div');
      console.log(divTagEleList[0]);
      console.log(divTagEleList[1]);
      console.log(divTagEleList[2]);

      console.log(document.querySelector('.some'));
      console.log(document.querySelectorAll('.some'));
    </script>
  </body>
</html>
