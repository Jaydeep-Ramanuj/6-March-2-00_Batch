<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: tomato;
        border-radius: 12px;
        margin: 50px auto;
      }

      .teal {
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <button id="hasClass">hasClass</button>
    <button id="addClass">addClass</button>
    <button id="removeClass">removeClass</button>
    <button id="toggleClass">toggleClass</button>

    <div class="box"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      let box = $('.box');

      $('#hasClass').click(() => {
        console.log(box.hasClass('box'));
      });
      $('#addClass').click(() => {
        box.addClass('teal');
      });
      $('#removeClass').click(() => {
        box.removeClass('teal');
      });
      $('#toggleClass').click(() => {
        box.toggleClass('teal');
      });
    </script>
  </body>
</html>
