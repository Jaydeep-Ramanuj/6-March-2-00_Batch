<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">child1</div>
      <div class="child">child2</div>
      <div class="child">
        child3
        <div class="sub-child">
          Sub-Child
          <div class="sub-sub-child" id="special">Sub-Sub-child</div>
        </div>
      </div>
      <div class="child">child4</div>
      <div class="child">child5</div>
    </div>
    <script

    ></script>
    <script>
      $('document').ready(() => {
        console.log($('#special').parent());
        console.log($('#special').parents());
        console.log($('#special').parentsUntil('body'));
      });
    </script>
  </body>
</html>
