<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Document</title>
        <style>
          .box {
            height: 300px;
            width: fit-content;
            padding: 30px;
            background-color: rgba(255, 99, 71, 0.332);
            border: 2px solid black;
            border-radius: 12px;
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
          }
        </style>
      </head>
      <body>
        <button id="append">append</button>
        <button id="prepend">prepend</button>
        <button id="before">before</button>
        <button id="after">after</button>

        <div class="box">
          <p>This line is already present</p>
        </div>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
          integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        ></script>

        <script>
          let box = $('.box');

          let beforeEle = $(
            '<p>This line will be added before box, outside box</p>'
          );
          let afterEle = $(
            '<p>This line will be added after box, outside box</p>'
          );
          let prependEle = $(
            '<p>This line will be added as first element inside box</p>'
          );
          let appendEle = $(
            '<p>This line will be added as last element inside box</p>'
          );

          $('#append').click(() => {
            box.append(appendEle);
          });
          $('#prepend').click(() => {
            box.prepend(prependEle);
          });
          $('#before').click(() => {
            box.before(beforeEle);
          });
          $('#after').click(() => {
            box.after(afterEle);
          });
        </script>
      </body>
    </html>
  </body>
</html>
