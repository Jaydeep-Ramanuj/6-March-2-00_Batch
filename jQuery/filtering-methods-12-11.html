<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="thing">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child" id="some">5</div>
      <div class="child">6</div>
      <p class="child">7</p>
      <div class="child">8</div>
      <div class="child">9</div>
      <div>10</div>
      <div class="child">11</div>
      <div class="child">12</div>
      <div class="child">13</div>
      <div class="child">14</div>
      <div class="child">15</div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $('document').ready(() => {
        let parent = $('.parent');

        console.log(parent.children());
        console.log(parent.children().first());
        console.log(parent.children().last());
        console.log(parent.children().eq(3));
        console.log(parent.children().eq(8));
        console.log(parent.children().filter('.child'));
        console.log(parent.children().filter('#some'));
        console.log(parent.children().not('.child'));
      });
    </script>
  </body>
</html>
