<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        margin: 50px auto;
        background-color: teal;

        display: block;
      }
    </style>
  </head>
  <body>
    <button id="getCSS">get CSS property</button>
    <button id="setCSS">set CSS property</button>
    <button id="setMultipleCSS">set multiple CSS property</button>
    <button id="removeCSS">remove CSS property</button>
    <div class="box"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      let box = $('.box');
      $('#getCSS').click(() => {
        console.log(box.css('background-color'));
      });
      $('#setCSS').click(() => {
        box.css('border-radius', '24px');
      });
      $('#setMultipleCSS').click(() => {
        box.css({ 'border-radius': '48px', 'background-color': 'tomato' });
      });
      $('#removeCSS').click(() => {
        box.css('border-radius', '');
      });
    </script>
  </body>
</html>
