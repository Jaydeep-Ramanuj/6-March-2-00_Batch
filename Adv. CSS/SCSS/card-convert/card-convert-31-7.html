<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="card-convert.css" />
  </head>
  <body>
    <div class="card">
      <!-- <div class="bg"></div> -->
      <div class="hp">HP39</div>
      <img src="pikachu-transparent-32576.png" alt="" />
      <div class="info">
        <h2>Pickachu</h2>
        <a class="fire" href="">fire</a>
        <div class="numbers">
          <div class="number">
            <b>52</b>
            <br />
            <p>Attack</p>
          </div>
          <div class="number">
            <b>43</b>
            <br />
            <p>Defense</p>
          </div>
          <div class="number">
            <b>65</b>
            <br />
            <p>Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let card = document.getElementsByClassName('card')[0];
      card.addEventListener('mouseover', () => {
        document.body.style.backgroundColor = '#24252e';
        document.body.setAttribute(
          'background',
          'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHBwMm4yeTVweGMybmphOHhvcXlhODM1cWk4aWZvcTY1b3UwbDA4MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/6E3CWgsz0a1KeLuFKY/giphy.webp'
        );
      });
      card.addEventListener('mouseleave', () => {
        document.body.style.backgroundColor = '#ffffff';
        document.body.removeAttribute('background');
      });
    </script>
  </body>
</html>
