<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      section {
        padding: 0 100px;
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      section:nth-child(1) {
        background-color: lightcyan;
      }
      section:nth-child(2) {
        background-color: lightpink;
      }
      section:nth-child(3) {
        background-color: lightslategrey;
      }

      .box {
        height: 300px;
        width: 300px;
        background-color: tomato;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <section id="one"><div class="box"></div></section>
    <section id="two"><div class="box"></div></section>
    <section id="three"><div class="box"></div></section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      //   gsap.from('#one .box', {
      //     x: 300,
      //     duration: 1,
      //     delay: 0.5,
      //     scrollTrigger: '#one .box',
      //   });
      //   gsap.from('#two .box', {
      //     x: 300,
      //     duration: 1,

      //     scrollTrigger: '#two .box',
      //   });
      //   gsap.from('#three .box', {
      //     x: 300,
      //     duration: 1,
      //     scrollTrigger: '#three .box',
      //   });

      gsap.from('#one .box', {
        // x: 300,
        rotate: 360,
        duration: 1,

        delay: 0.5,
        scrollTrigger: {
          //   trigger: '#one .box',
          //   scroller: 'body',
          //   start: 'top 90%',
          //   end: 'top 10%',
          markers: true,
          scrub: true,
        },
      });
      gsap.from('#two .box', {
        x: 50,
        // rotate: 360,
        duration: 1,
        opacity: 0,

        scrollTrigger: {
          trigger: '#two .box',
          scroller: 'body',
          start: 'top 60%',
          end: 'top 10%',
          markers: true,
          //   scrub: true,
        },
      });
      gsap.from('#three .box', {
        // x: 300,
        // rotate: 360,
        duration: 1,
        scrollTrigger: {
          trigger: '#three .box',
          scroller: 'body',
          start: 'top 90%',
          end: 'top 10%',
          markers: true,
          scrub: true,
        },
      });
    </script>
  </body>
</html>
