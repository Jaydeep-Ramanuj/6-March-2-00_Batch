<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        background-color: #24252e;
      }
      header {
        display: flex;
        justify-content: space-between;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;

        padding: 20px 100px;
        position: relative;
      }

      nav {
        display: flex;
      }
      nav a {
        text-decoration: none;
        color: white;
        margin-left: 20px;
        display: block;
      }
      .horizontal-nav {
        display: none;
      }
      .vertical-nav {
        display: flex;
        flex-direction: column;
        gap: 20px;
        position: absolute;
        right: 30px;
        top: 50px;
      }

      @media (min-width: 768px) {
        .vertical-nav {
          display: none;
        }

        .horizontal-nav {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">LOGO</div>

      <nav class="horizontal-nav">
        <a href="">Home</a>
        <a href="">Product</a>
        <a href="">Pricing</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </nav>
      <nav class="vertical-nav">
        <a href="">Home</a>
        <a href="">Product</a>
        <a href="">Pricing</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </nav>
    </header>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
