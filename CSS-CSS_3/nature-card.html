<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        background-color: #eaeff1;
      }
      .card {
        width: 300px;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 12px;
        margin: 50px auto;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        transition: all 300ms;
      }

      .card:hover {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
        transform: translateY(-5px);
      }
      img {
        height: 200px;
        width: 100%;
        border-radius: 6px;
        margin-bottom: 10px;
      }
      span {
        padding: 3px 10px;
        border: 1px solid #eaeff1;
        border-radius: 24px;
        color: #8b95a4;
      }
      h2 {
        margin-top: 5px;
      }
      p {
        margin-top: 5px;
        color: #8b95a4;
      }

      .btn {
        width: fit-content;
        color: #5684ff;
        background-color: #e1eeff;
        border-radius: 24px;
        padding: 8px 20px;
        text-align: center;
        margin: 0 auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <span>Nature</span> <span>Lake</span>
      <h2>Lago di Braies</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate,
        aliquid. Voluptate sunt quo iste alias placeat architecto ipsa minima
        quos.
      </p>
      <div class="btn">Read more</div>
    </div>
  </body>
</html>
