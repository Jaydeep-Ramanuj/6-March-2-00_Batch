<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* universal selector, * */
      * {
        font-weight: 600;
      }
      /* tag selector */
      div {
        color: red;
      }
      /* class selector, use . before it, can use multiple times */
      .jay {
        color: yellowgreen;
      }
      .jigar {
        font-size: 30px;
      }
      /* id selector, use # before it, don't use multiple times */
      #jd {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="jay">Jay</div>
    <div class="jigar jay" id="jd">Jigar</div>
    <div>Jaydeep</div>
    <p>This is p tag</p>
    <i>This is i tag</i>
    <u>This is u tag</u>
  </body>
</html>
