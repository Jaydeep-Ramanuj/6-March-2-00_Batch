<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        margin: 50px auto;
        font-size: 100px;

        /* color name */
        background-color: green;

        /* rgb, -red -green -blue */
        background-color: hsl(80, 61%, 50%);

        /* rgba, red,green,blue,alpha */
        background-color: rgba(153, 205, 50, 0.3);

        /* hexcode */
        background-color: #99cd32;

        /* hexcode with alpha value */
        background-color: #99cd324d;

        /* hsl */
        background-color: hsl(0, 0%, 0%);

        /* hsla */
        background-color: hsla(0, 0%, 0%, 0.842);
      }
    </style>
  </head>
  <body>
    <div class="box">Jay</div>
  </body>
</html>
