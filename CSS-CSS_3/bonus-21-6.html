<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .boxes {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        height: 300px;
        /* width: 300px; */
        /* min-width: 200px;
        max-width: 300px;
        flex-grow: 1; */

        width: clamp(200px, 33%, 300px);

        background-color: yellowgreen;
        border-radius: 8px;
        margin: 50px auto;
        border: 1px solid;
      }

      .temp {
        font-size: 10vw;
        font-size: clamp(2em, 10vw, 4em);
      }

      .some {
        width: fit-content;
        margin: 0 auto;
        font-size: 64px;
      }
      .some::before {
        content: attr(custom-attr);
      }
    </style>
  </head>
  <body>
    <div class="boxes">
      <div class="box">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="box">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="box">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="box">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="box">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>

    <div class="temp">Lorem ipsum dolor sit amet.</div>

    <p custom-attr="jigar" class="some">This is some text</p>
  </body>
</html>
