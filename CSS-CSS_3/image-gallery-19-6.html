<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: repeat(4, 200px);
        gap: 10px;
      }

      .container img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: all 300ms;
        border-radius: 8px;
        /* filter: brightness(70%); */
        filter: blur(2px);
      }

      img:nth-child(1) {
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 2;
      }
      img:nth-child(2) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
      }
      img:nth-child(3) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        grid-column-end: 5;
      }
      img:nth-child(4) {
        /* grid-row-start: 3;
        grid-row-end: 4;
        grid-column-start: 1;
        grid-column-end: 2; */

        /* grid-row: grid-row-start / grid-row-end  */
        grid-row: 3/4;
        grid-column: 1/2;
      }
      img:nth-child(5) {
        grid-row: 2/4;
        /* grid-column: 2/4; */
        grid-column: 2 / span 2;
      }
      img:nth-child(6) {
        grid-row: 2/3;
        grid-column: 4/5;
      }
      img:nth-child(7) {
        /* grid-row: 4/5;
        grid-column: 1/3; */

        /* grid-area: grid-row-start / grid-column-start / grid-row-end / grid-column-end; */
        grid-area: 4/1/5/3;
      }
      img:nth-child(8) {
        grid-area: 4/3/5/4;
      }
      img:nth-child(9) {
        grid-area: 3/4/5/5;
      }

      img:hover {
        /* filter: brightness(100%); */
        filter: blur(0);
        transform: scale(0.9);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }

      img:not(img:hover) {
        filter: grayscale(100%) blur(1px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.pexels.com/photos/33492/cat-red-cute-mackerel.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/6031708/pexels-photo-6031708.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/12955185/pexels-photo-12955185.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/5667836/pexels-photo-5667836.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/9949507/pexels-photo-9949507.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/5667829/pexels-photo-5667829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/10891037/pexels-photo-10891037.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/10908144/pexels-photo-10908144.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
    </div>
  </body>
</html>
