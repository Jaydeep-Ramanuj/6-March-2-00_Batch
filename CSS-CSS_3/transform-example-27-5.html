      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #24252e;
      }
      .box {
        height: 500px;
        width: 500px;
        background-color: rgba(211, 211, 211, 0.257);
        border-radius: 12px;
        display: flex;
        flex-wrap: wrap;
        /* gap: 20px; */
        justify-content: center;
        align-items: center;
        align-content: start;
      }
      .arrow_ {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      i {
        color: rgba(0, 0, 0, 0.492);
        transition: all 400ms;
        font-size: 32px;
      }
      .arrow_:hover {
        background-color: rgba(211, 211, 211, 0.316);
      }
      .arrow_:hover + .arrow_ {
        background-color: rgba(211, 211, 211, 0.316);
      }
      /* .arrow_:hover + .arrow_:hover i {
        background-color: rgba(211, 211, 211, 0.316);
      } */
      .arrow_:hover i {
        color: orangered;
        transform: perspective(400px) rotate(90deg);
      }
      .arrow_:hover + .arrow_ i {
        color: orangered;
        transform: perspective(400px) rotate(-90deg);
      }
    </style>
  </head>
