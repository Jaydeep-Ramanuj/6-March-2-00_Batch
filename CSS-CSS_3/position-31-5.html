<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 700px;
        height: 1000px;
        background-color: bisque;
        margin: 50px auto;
        display: flex;
        /* justify-content: space-around; */
        /* padding: 20px; */
        position: relative;
      }
      .spacer {
        height: 1000px;
        background-color: tomato;
      }
      .child {
        height: 100px;
        width: 100px;
        border-radius: 8px;
        background-color: yellowgreen;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
      }
      .child:nth-child(5) {
        position: fixed;
        bottom: 20px;
        right: 100px;
      }
      .child:nth-child(4) {
        position: sticky;
        top: 200px;
        left: 100px;
      }
      .child:nth-child(2) {
        position: relative;
        top: 200px;
        left: 50px;
        z-index: 3;
      }
      .child:nth-child(1) {
        position: absolute;
        top: 150px;
        left: 50px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
    </div>
    <div class="spacer"></div>
  </body>
</html>
