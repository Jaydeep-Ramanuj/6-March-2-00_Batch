<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --text-color: rgba(255, 0, 0, 0.685);
        --custom-height: 100px;
      }

      .firstdiv {
        color: var(--text-color);
        height: var(--custom-height);
      }

      .seconddiv {
        color: var(--text-color);
      }

      .firstp {
        height: var(--custom-height);
        color: var(--text-color);
      }

      .secondp {
        color: var(--text-color);
      }
      .third {
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <div class="firstdiv">This is first div tag</div>
    <p class="firstp">This is first p tag</p>
    <div class="seconddiv">This is second div tag</div>
    <p class="secondp">This is second p tag</p>
    <div class="third">This is third div tag</div>
  </body>
</html>
