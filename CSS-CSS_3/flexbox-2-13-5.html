<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        width: 100%;
        height: 500px;
        background-color: bisque;
        margin: 50px auto;
        display: flex;
      }

      .child {
        height: 100px;
        width: 100px;
        border-radius: 5px;
        background-color: yellowgreen;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .child:nth-child(2) {
        flex-grow: 1;
        flex-shrink: 3;
      }
      .child:nth-child(5) {
        flex-grow: 1;
        flex-shrink: 1;
      }
      .child:nth-child(3) {
        flex-grow: 2;
        flex-shrink: 2;

        flex-basis: 300px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
    </div>
  </body>
</html>
