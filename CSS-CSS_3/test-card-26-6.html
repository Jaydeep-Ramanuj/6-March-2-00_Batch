<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      /* image link */

      /* https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1 */

      .card {
        height: 400px;
        width: 300px;
        padding: 20px;
        border-radius: 12px;
        margin: 100px auto;
        background-image: linear-gradient(transparent, transparent),
          url(https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        transition: all 300ms;
        position: relative;
      }

      .card::before {
        content: '';
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.26);
        opacity: 0;
        transition: all 300ms;
      }

      .card:hover::before {
        opacity: 1;
      }
      .card:hover {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.317),
            rgba(0, 0, 0, 0.317)
          ),
          url(https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
      }

      .content {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: end;
        position: absolute;
        bottom: -30px;
        left: 0;
        opacity: 0;
        padding: 20px;
        transition: all 300ms;
      }

      .card:hover .content {
        opacity: 1;
        bottom: 0;
      }
      a {
        margin-top: 10px;
        width: fit-content;
        text-decoration: none;
        color: black;
        background-color: whitesmoke;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <h2>Road</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste culpa
          eligendi inventore, veniam deleniti odit!
        </p>
        <a href="#">Read more</a>
      </div>
    </div>
  </body>
</html>
