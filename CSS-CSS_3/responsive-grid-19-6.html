<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        /* grid-template-columns: repeat(auto-fit, 200px); */
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
        /* grid-template-rows: repeat(5, 100px); */
        gap: 10px;
      }

      .box {
        /* height: 100%; */
        width: 100%;
        border-radius: 8px;
        background-color: yellowgreen;
      }
      .box:nth-child(1) {
        height: 100px;
      }
      .box:nth-child(2) {
        height: 200px;
      }
      .box:nth-child(3) {
        height: 300px;
      }
      .box:nth-child(4) {
        height: 400px;
      }
      .box:nth-child(5) {
        height: 500px;
      }
      .box:nth-child(6) {
        height: 600px;
      }
      .box:nth-child(7) {
        height: 700px;
      }
      .box:nth-child(8) {
        height: 800px;
      }
      .box:nth-child(9) {
        height: 900px;
      }
      .box:nth-child(10) {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box</div>
      <div class="box">box</div>
      <div class="box">box</div>
      <div class="box">box</div>
      <div class="box">box</div>
      <div class="box">box</div>
      <div class="box">box</div>
      <div class="box">box</div>
      <div class="box">box</div>
      <div class="box">box</div>
    </div>
  </body>
</html>
