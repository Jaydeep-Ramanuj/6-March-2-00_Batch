<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: turquoise !important;
      }
      #jigar {
        color: yellowgreen;
      }
      .box {
        color: hotpink;
      }
      .box {
        color: blue;
      }
      div {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box" id="jigar" style="color: tomato">Jigar</div>
  </body>
</html>
