<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .stick {
        height: 500px;
        width: 20px;
        background-image: linear-gradient(rgba(78, 218, 78, 0.637), green);
        position: absolute;
        /* top: 50%; */
        left: calc(50% - 10px);
        border-radius: 24px;

        animation-name: stick;
        animation-duration: 500ms;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
      }

      @keyframes stick {
        0% {
          /* top: 200%; */
          transform: translateY(200%);
        }
        100% {
          transform: translateY(50%);
          /* top: 50%; */
        }
      }
    </style>
  </head>
  <body>
    <div class="stick"></div>
  </body>
</html>
