    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        border: 1px solid black;

        /* ----Padding, space between content and border of element --- */

        /* padding shorthand */

        /* applies on all sides */
        /* padding: 10px; */

        /* first applies on top and bottom second applies on left and right*/
        /* padding: 10px 20px; */

        /* first applies on top and second applies  on left and right and third applies on bottom*/
        /* padding: 10px 20px 30px; */

        /* first applies on top, second applies on right, third applies on bottom and fourth applies on left (clock wise)*/
        /* padding: 10px 20px 30px 40px; */
        /* padding: 0px 0px 0px 40px; */

        /* padding on individual sides */

        /* padding-top: 10px;
        padding-right: 20px;

        /* ----Margin, space between one element to element --- */

        /* margin shorthand */

        /* applies on all sides */
        /* margin: 10px; */

        /* margin: 10px 20px; */

        /* first applies on top and second applies  on left and right and third applies on bottom*/
