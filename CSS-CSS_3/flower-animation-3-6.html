        animation-timing-function: linear, linear;

      @keyframes colors {
        /* 0% {
          background-image: linear-gradient(
            rgba(131, 196, 131, 0.482),
            rgba(36, 190, 36, 0.847)
          );
        } */
        0% {
          background-image: linear-gradient(pink, rgba(165, 42, 42, 0.28));
        }
        /* 66% {
          background-image: linear-gradient(
            rgb(213, 190, 34),
            rgba(165, 42, 42, 0.477)
          );
        } */
        100% {
          background-image: linear-gradient(pink, rgba(165, 42, 42, 0.721));
        }
      }

      .stick {
        height: 500px;
        width: 20px;
        background-image: linear-gradient(rgba(78, 218, 78, 0.637), green);
        position: absolute;
        /* top: 50%; */
        left: calc(50% - 10px);
        border-radius: 24px;
        opacity: 0;
        animation-name: stick;
        animation-duration: 500ms;
        animation-iteration-count: 1;
        animation-delay: 500ms;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
      }

      @keyframes stick {
        0% {
          opacity: 1;
          transform: translateY(200%);
          /* top: 200%; */
        }
        100% {
          opacity: 1;
          transform: translateY(50%);
          /* top: 50%; */
        }
      }

      @keyframes move {
        to {
          transform: var(--rotate);
        }
      }
    </style>

  <body>
    <div class="flower">
      <div class="pallets" style="--rotate: rotate(45deg)"></div>
      <div class="pallets" style="--rotate: rotate(90deg)"></div>
      <div class="pallets" style="--rotate: rotate(135deg)"></div>
      <div class="pallets" style="--rotate: rotate(180deg)"></div>
      <div class="pallets" style="--rotate: rotate(225deg)"></div>
      <div class="pallets" style="--rotate: rotate(270deg)"></div>
      <div class="pallets" style="--rotate: rotate(315deg)"></div>
      <div class="pallets" style="--rotate: rotate(360deg)"></div>

      <div class="stick"></div>
    </div>
