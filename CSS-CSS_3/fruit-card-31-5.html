<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      .card {
        max-width: 500px;
        padding: 10px;
        border-radius: 12px;
        position: relative;
        margin: 50px auto;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      .content {
        padding-left: 150px;
        width: fit-content;
      }
      .content h2 {
        color: slategray;
      }
      .content h5,
      li {
        color: rgba(112, 128, 144, 0.59);
      }
      .floating-card {
        width: 220px;
        position: absolute;
        top: 20px;
        left: -100px;
        border-radius: 8px;
        background-color: whitesmoke;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      .bg {
        background-color: #aded30;
        padding: 10px;
        height: 220px;
      }
      .bg .icons {
        display: flex;
        justify-content: space-between;
        font-size: 18px;
      }
      .bg img {
        position: absolute;
        height: 200px;
        left: -60px;
        top: 10px;
      }
      .floating-card .img-list {
        width: 210px;
        display: flex;
        padding: 5px;
        margin: 0 auto;
        justify-content: space-between;
      }
      .floating-card .img-list img,
      .content .img-list img {
        width: 40px;
      }
      .floating-card .img-list img:hover,
      .content .img-list img:hover {
        outline: 1px solid lightgray;
        border-radius: 3px;
      }
      .btn {
        margin-top: 10px;
        padding: 8px 20px;
        width: fit-content;
        border-radius: 5px;
        background-color: tomato;
        display: flex;
        justify-content: center;
        align-items: center;
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <h2>Delicious Apples</h2>
        <h5>COD 4500</h5>
        <h2>Rs.<span>210</span></h2>
        <h5>Select a color</h5>
        <div class="img-list">
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
            alt=""
          />
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
            alt=""
          />
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
            alt=""
          />
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
            alt=""
          />
        </div>
        <h5>Benefits</h5>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're Irked to a lowest risk of diabetes</li>
        </ul>
        <div class="btn">Add to cart</div>
      </div>
      <div class="floating-card">
        <div class="bg">
          <div class="icons">
            <i class="fa-solid fa-share"></i>
            <i class="fa-regular fa-heart"></i>
          </div>
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
            alt=""
          />
        </div>
        <div class="img-list">
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
            alt=""
          />
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
            alt=""
          />
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
            alt=""
          />
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
