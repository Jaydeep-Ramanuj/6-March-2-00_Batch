<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        background-size: cover;
        background-position: center;
      }
      .card {
        max-width: 300px;
        margin: 100px auto;
        margin-top: 150px;
        position: relative;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        /* overflow: hidden; */
        border-radius: 12px;
        border: 5px solid transparent;
        transition: all 300ms;
        isolation: isolate;
      }

      .card:hover {
        background-color: #24252e;
        color: whitesmoke;
        border-color: rgba(255, 217, 0, 0.733);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        transform: translateY(-5px);
      }

      .card:hover .hp {
        color: #24252e;
      }
      .card img {
        display: block;
        height: 200px;
        margin: 0 auto;
        position: relative;
        transition: all 300ms;
        left: 20px;
      }

      .card:hover img {
        /* height: 300px; */
        transform: scale(1.5) translateY(-50px);
        filter: drop-shadow(5px 5px 15px rgba(255, 217, 0, 0.502));

        /* top: -150px; */
      }
      .card:hover .bg {
        top: 60%;
        left: 50px;
      }
      .bg {
        height: 300px;
        width: 300px;
        border-radius: 50%;
        background-color: #ec9824;
        position: absolute;
        top: -150px;
        z-index: -1;
        transition: all 300ms;
      }

      .hp {
        padding: 5px 15px;
        background-color: whitesmoke;
        border-radius: 12px;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .info {
        text-align: center;
      }
      .fire {
        width: fit-content;
        display: block;
        margin: 0 auto;
        margin-top: 10px;
        padding: 5px 15px;
        text-decoration: none;
        color: white;
        border-radius: 24px;
        background-color: #ec9824;
      }
      .numbers {
        margin-top: 30px;
        display: flex;
        justify-content: space-around;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- <div class="bg"></div> -->
      <div class="hp">HP39</div>
      <img src="images/pikachu-transparent-32576.png" alt="" />
      <div class="info">
        <h2>Pickachu</h2>
        <a class="fire" href="">fire</a>
        <div class="numbers">
          <div class="number">
            <b>52</b>
            <br />
            <p>Attack</p>
          </div>
          <div class="number">
            <b>43</b>
            <br />
            <p>Defense</p>
          </div>
          <div class="number">
            <b>65</b>
            <br />
            <p>Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let card = document.getElementsByClassName('card')[0];
      card.addEventListener('mouseover', () => {
        document.body.style.backgroundColor = '#24252e';
        document.body.setAttribute(
          'background',
          //   'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmRhODVxeGhzNHA4eDU2MnNyMDZiODR4M2Z6eTF4Z2x3ZGJqa200MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/TgygPXqxrx6PjwPymq/giphy.webp'
          //   'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTE1NjZ6bzE0aGFsYmNiemtqZWUwZDFweW5ubHowdTN2Y3I5cm41NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MittlQxzZoEec/giphy.webp'
          //   'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXVnd3U5a3czYWcwdWRmYzlrOGNzamtjamlhZGJ0OHJzY2I0ajIydyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/dXJlpMJoLfaxG4Baav/giphy.webp'
          'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHBwMm4yeTVweGMybmphOHhvcXlhODM1cWk4aWZvcTY1b3UwbDA4MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/6E3CWgsz0a1KeLuFKY/giphy.webp'
        );
      });
      card.addEventListener('mouseleave', () => {
        document.body.style.backgroundColor = '#ffffff';
        document.body.removeAttribute('background');
      });
    </script>
  </body>
</html>
