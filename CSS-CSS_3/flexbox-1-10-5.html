<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        width: 500px;
        height: 500px;
        background-color: bisque;
        margin: 50px auto;

        /* flex, its display property useful to arrange items in horizontally and vertically. */
        display: flex;

        /* Default direction is row */
        flex-direction: row;
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */

        /* justify-content, useful to arrange items on main axis; */

        /* justify-content: start; */
        /* justify-content: center; */
        /* justify-content: end; */

        /* justify-content: space-around; */
        /* justify-content: space-evenly; */
        /* justify-content: space-between; */

        /* align-items, useful to arrange items on cross axis */

        /* align-items: start; */
        /* align-items: center; */
        /* align-items: end; */

        /* align-items: stretch; */
        /* align-items: baseline; */

        /* flex-wrap, useful when items are getting overflow and we want to wrap items into flex container */

        /* flex-wrap: nowrap; */
        flex-wrap: wrap;
        /* flex-wrap: wrap-reverse; */

        align-content: start;

        /* gap, it gives gap between flex items */
        /* gap: 10px; */
        /* gap: 10px 20px; */
        /* column-gap: 30px; */
        row-gap: 20px;
      }

      .child {
        height: 50px;
        width: 50px;
        background-color: yellowgreen;
        border: 1px solid;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
