<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- select tag -->

    <select name="" id="">
      <option value="" selected disabled>Select your city</option>
      <option value="srt">Surat</option>
      <option value="rjt">Rajkot</option>
      <option value="abd">Ahmedabad</option>
      <option value="mum" disabled>Mumbai</option>
    </select>

    <!-- datalist tag -->

    <input type="text" name="" id="" list="universities" />

    <datalist id="universities">
      <option value="Marwadi">Marwadi University</option>
      <option value="Saurastra">Saurastra University</option>
      <option value="Atmiya">Atmiya University</option>
      <option value="Parul">Parul University</option>
    </datalist>

    <!-- textarea tag -->
    <textarea
      name=""
      id=""
      cols="10"
      rows="5"
      placeholder="Enter your feedback here"
    ></textarea>
  </body>
</html>
