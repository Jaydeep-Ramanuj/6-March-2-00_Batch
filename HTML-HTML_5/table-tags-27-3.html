<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="1"
      style="border-collapse: separate"
      cellspacing="10"
      cellpadding="6"
    >
      <caption>
        Student list
      </caption>

      <thead>
        <tr>
          <td colspan="3">Tops Technologies</td>
        </tr>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>City</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Jay</td>
          <td>WD</td>
          <td>Rajkot</td>
        </tr>
        <tr>
          <td>Jigar</td>
          <td>PHP</td>
          <td>Rajkot</td>
        </tr>
        <tr>
          <td rowspan="3">Jaydeep</td>
          <td>Dart</td>
          <td rowspan="3">Rajkot</td>
        </tr>
        <tr>
          <td>Python</td>
        </tr>
        <tr>
          <td>Javascript</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">total</td>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
