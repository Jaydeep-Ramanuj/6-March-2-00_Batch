<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    bold <br />
    <b>bold</b> <br />
    <strong>bold</strong>

    <!-- More logical tags -->
    <header></header>
    <footer></footer>
    <main></main>
    <aside></aside>
    <nav></nav>
    <article></article>
    <section></section>
  </body>
</html>

<!-- Here strong is logical tag / semantic tag -->

<!-- Normal tags are just for user and visual purpose but logical tags carry some meaning with it, it helps search engine and browser to read our content properly which will result it better accessibility and eventually better SEO ranking.   -->
