<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="console.log('Button1 clicked')">Button 1</button>

    <button ondblclick="console.log('Button2 clicked two times')">
      Button 2
    </button>
    <button onmouseover="console.log('Button3 clicked hovered')">
      Button 3
    </button>
    <button onfocus="console.log('Button4 focused')">Button 4</button>
    <button onfocus="changeColor(this)">Button 5</button>

    <input
      type="text"
      name=""
      id=""
      placeholder="Enter your name"
      onchange="console.log(this.value)"
    />
    <script>
      function changeColor(element) {
        element.style.color = 'red';
      }
    </script>
  </body>
</html>
