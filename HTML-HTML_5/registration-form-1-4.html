<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="" id="" placeholder="Enter your name" required />
      <br /><input
        type="email"
        name=""
        id=""
        placeholder="Enter your email"
        required
        minlength="3"
        maxlength="15"
      />
      <br /><input
        type="password"
        name=""
        id=""
        placeholder="Enter your password"
        required
        minlength="3"
        maxlength="15"
      />
      <br /><label for="dob">DOB</label>
      <input type="date" name="" id="dob" />
      <br />Gender: <label for="male">Male</label
      ><input type="radio" name="gender" id="male" checked />
      <label for="female">Female</label
      ><input type="radio" name="gender" id="female" /> <br />Hobbies:
      <label for="cricket">Cricket</label
      ><input type="checkbox" name="" id="cricket" />
      <label for="drawing">Drawing</label
      ><input type="checkbox" name="" id="drawing" />
      <label for="Gaming">Gaming</label
      ><input type="checkbox" name="" id="Gaming" checked /> <br /><button>
        Submit
      </button>
      <input type="reset" name="" id="" />
    </form>
  </body>
</html>
