<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- URL => Universal Resource Locator -->
    <!-- Types of paths -->

    <!-- 1) Absolute path -->
    <img
      src="https://images.pexels.com/photos/1035108/pexels-photo-1035108.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt=""
    />
    <!-- 2) Relative path -->

    <!-- For same folder -->
    <img src="in-same-folder.jpeg" alt="" />
    <!-- For folder inside current folder -->
    <img src="images/in-images-folder.jpeg" alt="no-data" />
    <!-- For folder outside current folder -->
    <img src="../outside-html-folder.jpeg" alt="no-data" />
  </body>
</html>
