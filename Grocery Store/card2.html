<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      .featured-product-card {
        width: fit-content;
        border-radius: 8px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: flex-start;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      }
      .featured-product-card .rating {
        color: #f7c43b;
        display: flex;
        gap: 5px;
      }
      .featured-product-card .rating i:nth-child(5) {
        color: grey;
      }
      .featured-product-card .rating span {
        color: lightgray;
      }
      .featured-product-card h5 span {
        color: green;
      }
      .featured-product-card .card-footer span {
        color: green;
      }
      .featured-product-card .cart-btn {
        padding: 5px 15px;
        border-radius: 5px;
        width: fit-content;
        background-color: #dcf8ea;
      }
    </style>
  </head>
  <body>
    <div class="featured-product-card">
      <img src="images/Rectangle 19-1.png" alt="" />
      <h5>Vegetables</h5>
      <h3>Redish 500g</h3>
      <div class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <span>(4)</span>
      </div>
      <h5>By<span>Mr.food</span></h5>
      <div class="card-footer">
        <span class="price">
          $2<span>$ <strike>3.99</strike></span>
        </span>
        <span class="cart-btn"
          ><i class="fa-solid fa-cart-shopping"></i> Add</span
        >
      </div>
    </div>
  </body>
</html>
