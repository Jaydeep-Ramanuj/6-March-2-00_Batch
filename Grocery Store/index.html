<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Groceyish</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="top-header">
        <div class="logo">
          <img src="images/svgexport-6 1.png" alt="" />
          <div class="content">
            <div class="title">Groceyish</div>
            <div class="sub-title">Grocery</div>
          </div>
        </div>
        <div class="search-bar">
          <select name="" id=""></select>
          <input type="text" placeholder="Search for Items..." />
          <span>
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
        <div class="wishlist">
          <span>
            <i class="fa-regular fa-heart"></i>
            <div class="badge">4</div>
          </span>
          Wishlist
        </div>
        <div class="cart">
          <span>
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="badge">4</div>
          </span>
          <span class="cart-info"> My cart <span>$21</span> </span>
        </div>
        <div class="user-profile">
          <img src="" alt="" />
          <div class="username">Jay Dholakiya</div>
        </div>
      </div>
      <div class="bottom-header"></div>
    </header>
    <!-- Main -->
    <main>
      <!-- hero-section -->
      <div class="hero-section"></div>

      <!-- category-section -->
      <div class="category-section"></div>

      <!-- featured-section -->
      <div class="featured-section"></div>

      <!-- offers-section -->
      <div class="offers-section"></div>

      <!-- daily-sells-section -->
      <div class="daily-sells-section"></div>

      <!-- trending-section -->
      <div class="trending-section"></div>

      <!-- app-section -->
      <div class="app-section"></div>

      <!-- info-section -->
      <div class="info-section"></div>
    </main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
